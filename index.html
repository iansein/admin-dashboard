<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-search-bar">
        <img src="/assets/search.svg" alt="" class="icons"> <input type="text" name="search_bar" id="search-bar">
      </div>
      <div class="header-welcome">
        <img src="/assets/mia.png" alt="" class="header-img-user">
        <p class="header-welcome-para">Hi there,
        </p>
        <h2 class="header-user-name">Mia Peralta (@miaperaltar)</h2>
      </div>
      <div class="header-actions">
        <button class="header-btn-actions">New</button>
        <button class="header-btn-actions">Upload</button>
        <button class="header-btn-actions">Share</button>
      </div>
      <div class="header-profile">
        <img src="/assets/bell-ring.svg" alt="" class="icons">
        <img src="/assets/mia.png" alt="" class="header-profile-img-user">
        <p>Mia Peralta</p>
      </div>
    </div>
    <div class="main"></div>
    <div class="nav">
      <h1 class="title"> <img src="/assets/dashboard.svg" alt="" class="dashboard-icon">Dashboard</h1>
      <ul>
        <li> <img src="/assets/home.svg" alt="" class="icons"> Home</li>
        <li> <img src="/assets/profile.svg" alt="" class="icons">Profile</li>
        <li> <img src="/assets/message.svg" alt="" class="icons">Messages</li>
        <li> <img src="/assets/clock.svg" alt="" class="icons">History</li>
        <li> <img src="/assets/tasks.svg" alt="" class="icons">Tasks</li>
        <li> <img src="/assets/people.svg" alt="" class="icons">Communities</li>
      </ul>
      <ul>
        <li> <img src="/assets/settings.svg" alt="" class="icons"> Settings</li>
        <li> <img src="/assets/support.svg" alt="" class="icons">Support</li>
        <li> <img src="/assets/privacy.svg" alt="" class="icons">Privacy</li>

      </ul>
    </div>
    <div class="sidebar"></div>
  </div>
</body>

</html>
